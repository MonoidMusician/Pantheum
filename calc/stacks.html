<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="jquery.js" type="text/javascript"></script>
</head>
<body>
	<div id="stack">
	<div>1</div>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>5</div>
	<div>8</div>
	<div>13</div>
	<div>21</div>
	<div>34</div>
	</div>
	<div id="operators">
	<input placeholder="value">
	<button data-code="push($('#operators input').val())">append</button>
	<br>
	<button data-code="pop()">drop</button>
	<button data-code="(function(a,b){push(a);push(b);})(pop(),pop())">swap</button>
	<button data-code="(function(a){push(a);push(a);})(pop())">dup</button>
	<br>
	<button data-code="push( pop()+pop())">+</button>
	<button data-code="push(-pop()+pop())">-</button>
	<button data-code="push(  pop()*pop())">*</button>
	<button data-code="push(1/pop()*pop())">/</button>
	</div>
</body>
<script>
var stack = [1,2];
var pop = function() {
	var l = $('#stack > div:last').remove();
	return l.text()-0;
}
var push = function(val) {
	$('#stack').append('<div>'+val+'</div>');
}
$('#operators button').click(function() {
	var code = $(this).attr('data-code');
	eval(code);
});
</script>
</html>
